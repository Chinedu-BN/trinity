<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .loading {
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="loading">Loading, please wait...</div>
    <script>
        setTimeout(function() {
            window.location.href = "https://www.example.com"; // Change to your target URL
        }, 3000); // Redirects after 3 seconds
    </script>
</body>
</html>
